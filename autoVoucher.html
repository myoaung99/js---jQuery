    <script>
      function addRow(){
        $('tbody').append(
                `<tr>
            <td class="width-50">
                <button class="btn btn-outline-primary del-btn">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
            <td class="width-300">
                <input type="text" class="form-control text-capitalize product-name">
            </td>
            <td class="width-150">
                <input type="number" class="form-control text-right cost" value="0" min="0">
            </td>
            <td class="width-150">
                <input type="number" class="form-control text-right quantity"  value="0" min=0">
            </td>
            <td class="text-right">
                <h4 class="mb-0 price">0</h4>
            </td>
        </tr>`
        )
      };

      function total() {
        $("#total").html($(".price").toArray().map((el)=>Number(el.innerHTML)).reduce((x,y)=>x+y));
      }

      // loading ဆွဲပြီးတာနဲ့ row တစ်ခုခေါ်ထားတာပါ
      addRow();

      // ခလုပ်နှိပ်လိုက်ရင် row တစ်ခုထပ်ခေါ်တာပါ
      $(".add-row-btn").click(()=> addRow());



      // Event Delegation Javascript ဖြင့်
      // document.querySelector("tbody").addEventListener("click", function (e){
      // e.target.closest("tr").remove();
      // })

      // $("tbody").delegate(".del-btn", "click", function(){
      //   $(this).parents("tr").remove();
      // });

      $("tbody").delegate(".del-btn", "click", function (e){

        // နောက်ဆုံး row တစ်ခုကို ဖျက်လိုက်တဲ့ အခါတိုင်း row တစ်ခု ပြန်ထားတာပါ
        if($(this).parents("tbody tr").toArray().length === 1){
          addRow();
        }

        $(this).closest("tr").remove();
        total();
      });

      $('tbody').delegate("input", "keyup change", function (){
        let cost = $(this).parents("tr").find(".cost").val();
        let qty = $(this).parents("tr").find(".quantity").val();
        $(this).parents("tr").find(".price").html(cost * qty);


        total();

      })




    </script>
